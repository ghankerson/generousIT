<script>
	var clickTag = "http://google.com";

	function init(){
		frame1Animation()
		addevents()
	}

	function addevents(){
		document.getElementById("bannerCTA").addEventListener("click", trackClick);	
		document.getElementById("cta").addEventListener("click", trackClick);	
	}

	function trackClick(){
		window.open(clickTag,'_blank');
	}

	function frame1Animation(){
		TweenLite.set(logo,{opacity:1});
		TweenLite.set(rocket,{y:270, opacity:1});
		TweenLite.set([cloud_front,cloud_back],{scale:0, opacity:1, y:100});
		TweenLite.to([copy1,copy2],0.5,{ alpha:1, ease:Quad.easeIn, delay:0.2});

		TweenLite.to(rocket,1.5,{y:0, ease:Power3.easeOut, delay:0});
		TweenLite.to(cloud_front,2.0,{scale:1, ease:Power3.easeOut,y:0, opacity:1, delay:0});
		TweenLite.to(cloud_back,1.5,{scale:1, ease:Power3.easeOut,y:0, opacity:0.95, delay:0});
		
		TweenLite.to(copy3,0.5,{ opacity:1, ease:Quad.easeIn, delay:1});
		TweenLite.to(cta,0.5,{ opacity:1, ease:Quad.easeIn, delay:1.5});
	}
	
	
</script>

<script type="text/javascript">
    
      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();
    
  </script></head>
